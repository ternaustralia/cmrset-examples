name: Create and Publish download-aet Docker Image

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: ./tds-examples/python/

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/download-aet
          labels: |
            org.opencontainers.image.title=Download CMRSET AET
            org.opencontainers.image.description=This package will download the CMRSET actual evapotranspiration products from the TERN Data Services Catalogue as Cloud-Optimized GeoTIFF's. This package is effectively a bot which will scrape the online data archive for you (to save you clicking on links).
            org.opencontainers.image.url=https://portal.tern.org.au/actual-evapotranspiration-australia-cmrset-algorithm/21915
            org.opencontainers.image.source=https://github.com/ternaustralia/cmrset-examples/tree/main/tds-examples

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.0.0
        with:
          file: tds-examples/python/Dockerfile
          context: ./tds-examples/python/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
